<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text"></span>
            <i class="bx bx-chevron-down"></i>
        </div>



        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color:#171515"></i>
                <a href="#"><span class="option-text">Github</span></a>
            </li>
            <li class="option">
                <i class="bx bxl-instagram-alt"style="color:#E13067"></i>
                <a href="#"><span class="option-text" >instagram</span></a>
            </li>
            <li class="option">
                <i class="bx bxl-facebook-circle" style="color:#426782"></i>
                <a href="#"><span class="option-text">Facebook</span></a>
            </li>
           
        </ul>


    </div>
    <script src="main.js"></script>
</body>
</html>
